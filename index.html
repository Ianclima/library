<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="maintitle">
        <h1>Library</h1>
    </div>
    <div class="left">
        <form id="form">
            <h2>Add a book:</h2>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value=""><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" value=""><br>
            <label for="pages">Number of pages:</label><br>
            <input type="number" id="pages" name="pages" value=""><br>
            <input type="radio" id="read" name="read" value="Yes">
            <label for="read">Read</label><br>
            <input type="submit" id="submit" value="Add book!"> 
        </form>
    </div>
    <div class="cardbox" id="cardbox">
        
    </div>
</body>
</html>
